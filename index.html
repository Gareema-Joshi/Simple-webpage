<head>

            background-color: #f2f2f2;

        nav.navbar{ 
            background-color: black;
            overflow: hidden;
           }
        nav.navbar ul
        {
           display: flex;
           justify-content: center;
           list-style-type: none;
        }
        nav.navbar li{
            padding: 15px;
            float: left;
        }
        nav.navbar a{
            text-decoration: none;
            color: white;
        }
        nav.navbar h1{
            color: white;
            text-align: center;
            word-spacing: 5px;
            font-size: 30px;
        }
        .bottom{
            background-color: black;
            color: white;
            position: fixed;
            text-align: center;
            bottom: 0;
            width: 100%;
        }
        div.content{
            background-color: white;
            padding:10px;
        }
        h1{

        }
        p{
            padding: 10px;
        }

            padding: 10px;

        .card{
            padding: 10px;
        }
    </style>
</head>
